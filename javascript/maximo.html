<html>
    <meta charset="utf-8">
    <script>
        var max=prompt("Dame el primer número, parse");
        var n2=prompt("Dame el segundo número, parse");
        var n3=prompt("Dame el tercer número, parse");
        if (max<n2){
            max=n2;
        }
        if (max<n3){
            max=n3;
        }
        document.write("El número máximo es el " + max);
    </script>
</html>
