<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 1px solid black">
        <tr><td style="border: 1px solid black">1</td><td style="border: 1px solid black">2</td></tr>
        <tr><td style="border: 1px solid black">3</td><td style="border: 1px solid black">4</td></tr>
    </table><br>
    <button onclick="enableClick()">Activar Click</button><button onclick="disableClick()">Desactivar Click</button>
    <script>
        function enableClick(){
            let tds=document.getElementsByTagName('td');
            for (let i=0; i<tds.length; i++){
                tds[i].onclick=function(){ponQuita(i);};
            }
        }

        function disableClick(){
            let tds=document.getElementsByTagName('td');
            for (let i=0; i<tds.length; i++){
                tds[i].onclick="";
            }
        }

        function ponQuita(pos){
            let td=document.getElementsByTagName('td')[pos];
            if (td.innerHTML==""){
                td.innerHTML=pos+1;
            }
            else {
                td.innerHTML="";
            }
        }
    </script>
</body>
</html>
