<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 1px solid black;">
        <tr>
            <td style="border: 1px solid lightblue;color:lightblue;">A</td>
            <td style="border: 1px solid greenyellow;color:greenyellow">B</td>
        </tr>
        <tr>
            <td style="border: 1px solid lightblue;color:lightblue;">C</td>
            <td style="border: 1px solid greenyellow;color:greenyellow">D</td>
        </tr> 
    </table>
    <br><br>
    <button onclick="switchSwitch()">I see no changes</button>
    <script>
        function switchSwitch(){
            let filas=document.getElementsByTagName('tr');
            for (let i=0; i<filas.length; i++){
                let aux=filas[i].getElementsByTagName('td')[0].innerText;
                filas[i].getElementsByTagName('td')[0].innerText=filas[i].getElementsByTagName('td')[1].innerText;
                filas[i].getElementsByTagName('td')[1].innerText=aux;
            }
            
        }
    </script>
</body>
</html>
