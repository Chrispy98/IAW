<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ln=parseInt(prompt("¿Cuán grande quieres la pirámide?"));
        relleno=prompt("¿Y su relleno?");
        for (let i=0; i<ln; i++){
            iRel=i+1;
            while (iRel>0){
                document.write(relleno);
                iRel--;
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
